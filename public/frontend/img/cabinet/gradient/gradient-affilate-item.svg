<svg xmlns="http://www.w3.org/2000/svg" width="100vw" height="100vh" version="1.1">

<defs>
<linearGradient id="affilate_item" x1="0%" y1="0%" x2="80%" y2="100%">
<!--
  x2="100%" y2="100%" задаёт угол наклона в 45 градусов, x2="0%" y2="100%" будет сверху вниз 
  id="affilate_item" не должен повторяться с другими файлами с градиентом
-->
<stop offset="0%" style="stop-color:rgbargba(37,38,50,0); stop-opacity:0"></stop>
<stop offset="100%" style="stop-color:rgba(51,54,73,1); stop-opacity:1"></stop>
</linearGradient>
</defs>

<rect width="100%" height="100%" style="fill:url(#affilate_item)"/>

</svg>