<svg xmlns="http://www.w3.org/2000/svg" width="100vw" height="100vh" version="1.1">

<defs>
<linearGradient id="gradient_vertical_o" x1="0%" y1="0%" x2="0%" y2="100%">
<!--
  x2="100%" y2="100%" задаёт угол наклона в 45 градусов, x2="0%" y2="100%" будет сверху вниз 
  id="gradient_vertical_o" не должен повторяться с другими файлами с градиентом
-->
<stop offset="0.57%" style="stop-color:rgba(255,255,255,0); stop-opacity:.1"></stop>
<stop offset="52.64%" style="stop-color:rgba(255,255,255,1); stop-opacity:.1"></stop>
<stop offset="99.23%" style="stop-color:rgba(255,255,255,0); stop-opacity:.1"></stop>
</linearGradient>
</defs>

<rect width="100%" height="100%" style="fill:url(#gradient_vertical_o)"/>

</svg>