<svg xmlns="http://www.w3.org/2000/svg" width="100vw" height="100vh" version="1.1">

<defs>
<linearGradient id="gradient_violet_header" x1="0%" y1="0%" x2="0%" y2="100%">
<!--
  x2="100%" y2="100%" задаёт угол наклона в 45 градусов, x2="0%" y2="100%" будет сверху вниз 
  id="gradient_violet_header" не должен повторяться с другими файлами с градиентом
-->
<stop offset="0%" style="stop-color:rgba(52,52,146,1); stop-opacity:1"></stop>
<stop offset="100%" style="stop-color:rgba(110,56,193,1); stop-opacity:1"></stop>
</linearGradient>
</defs>

<rect width="100%" height="100%" style="fill:url(#gradient_violet_header)"/>

</svg>