<svg xmlns="http://www.w3.org/2000/svg" width="100vw" height="100vh" version="1.1">

<defs>
<linearGradient id="gradient_main" x1="0%" y1="5%" x2="100%" y2="0%">
<!--
  x2="100%" y2="100%" задаёт угол наклона в 45 градусов, x2="0%" y2="100%" будет сверху вниз 
  id="gradient_main" не должен повторяться с другими файлами с градиентом
-->
<stop offset="25%" style="stop-color:rgba(15,7,34,1); stop-opacity:1"></stop>
<!-- <stop offset="53%" style="stop-color:rgba(15,7,34,0); stop-opacity:0"></stop> -->
<stop offset="100%" style="stop-color:rgba(15,7,34,0); stop-opacity:0"></stop>
<stop offset="100%" style="stop-color:rgba(0,0,0,0); stop-opacity:0"></stop>
</linearGradient>
</defs>

<rect width="100%" height="100%" style="fill:url(#gradient_main)"/>

</svg>