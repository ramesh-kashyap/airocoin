<svg xmlns="http://www.w3.org/2000/svg" width="100vw" height="100vh" version="1.1">

<defs>
<linearGradient id="gradient_underline" x1="100%" y1="0%" x2="0%" y2="0%">
<!--
  x2="100%" y2="100%" задаёт угол наклона в 45 градусов, x2="0%" y2="100%" будет сверху вниз 
  id="gradient_underline" не должен повторяться с другими файлами с градиентом
-->
<stop offset="22.68%" style="stop-color:rgba(243,243,243,.53); stop-opacity:1"></stop>
<stop offset="64.87%" style="stop-color:rgba(243,243,243,0); stop-opacity:1"></stop>
</linearGradient>
</defs>

<rect width="100%" height="100%" style="fill:url(#gradient_underline)"/>

</svg>